machine:
  python:
    version: 2.7.10
  services:
    - docker

dependencies:
  pre:
    # install Ansible for deployment
    - pip install ansible
    # install boto/boto3 needed by AWS Ansible modules
    - pip install boto
    - pip install boto3
    - cd /etc
    - sudo mkdir ansible
    - cd ansible
    - sudo mkdir hosts
    # - cp ~/restify-test/deploy/hosts/ec2.ini /etc/ansible/
  override:
    # set NPM registry
    - npm set registry https://registry.npmjs.org/
    # build image
    - docker build --no-cache -t adrielldagasuan/restify-test .
    - npm install

test:
  override:
    # run test scripts for unit/integration/functional
    # - cd app && npm test
    - echo "test"

deployment:
  staging:
    branch: staging
    commands:
      # push to docker hub
      # - echo "Pushing Docker image to Docker Hub"
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push adrielldagasuan/products-service
      # provision EC2 instance
      # - echo "Provisioning EC2 Instance"
      # - ansible-playbook deploy/ec2-cloudformation.yml
      # deploy tester-app
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push adrielldagasuan/products-service

notify:
